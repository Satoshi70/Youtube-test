<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>
  <body>
    <div style="
      margin-bottom: 30px;
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue;">
        div 1
      </div>
      <div style="background-color: lightpink;">
        div 2
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue;
      width: 100px;">
        div 1
      </div>
      <div style="background-color: lightpink;
      flex: 1;">
        flex: 1
      </div>
      <div style="background-color: lightblue;
      width: 100px;
      flex: 1;">
        div 1
      </div>
    </div>

    <div style="
    margin-top: 30px;
    margin-bottom: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
    </div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    height: 100px;
    justify-content: space-between;
    align-items: center;">
    <div style="background-color: lightblue;
    width: 100px;">
      div 1
    </div>
    <div style="background-color: lightpink;
    width: 100px;">
      flex: 1
    </div>
    <div style="background-color: lightblue;
    width: 100px;">
      div 1
    </div>
  </div>
  </body>
</html>
