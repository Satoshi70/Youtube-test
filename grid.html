<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom:1000px ;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: lightblue">
        hello
      </div>
      <div style="background-color: lightpink;">
         <p>in paragraph</p>
      </div>
    </div>

    <div style="
    margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: lightblue">
        hello
      </div>
      <div style="background-color: lightpink;">
         <p>hello</p>
      </div>
      <div style="background-color: rgb(121, 160, 173)">
         blue
      </div>
      </div>
      <div style="
       margin-top: 30px;
       display: grid;
       grid-template-columns: 1fr 1fr 1fr;
       column-gap: 20px;
       row-gap: 20px;
       ">
      <div style="background-color: lightblue; height: 200px;">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px;">
        1fr
      </div>
      <div style="background-color: rgb(158, 152, 153); height: 200px;">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px;">
        1fr
      </div>
      <div style="background-color: rgb(158, 152, 153); height: 200px;">
        1fr
      </div>
      <div style="background-color: lightblue; height: 200px;">
        1fr
      </div>
  </body>
</html>
